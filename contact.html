    <main>
        <div">
            <!-- Title -->
            <h2 class="card-title h2">Contact Me
            </h2>
            <form style="color:white;" action="#!">

                <!-- Name -->
                <label for="materialContactFormName">Name: </label>
                <input class="form-control mdb-0" type="text"><br>


                <!-- E-mail -->
                <label for="materialContactFormEmail">E-mail: </label>
                <input type="email" id="materialContactFormEmail"><br>

                <!--Message-->
                <label for="materialContactFormMessage">Message: </label>
                <textarea id="materialContactFormMessage" class="form-control md-textarea" rows="4"></textarea>


                <!-- Copy -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialContactFormCopy">
                    <label class="form-check-label" for="materialContactFormCopy">Above information is True</label>
                </div>

                <!-- Send button -->
                <button type="submit" class="btn btn-blue-grey btn-rounded">send</button>

            </form>
