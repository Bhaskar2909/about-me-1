        <a href="index.html" class="active">About Me</a>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    
    <main>
        <div">
            <!-- Title -->
            <p></p>
            <h2 class="card-title h2" style="text-align:center">Contact Me - Local Storage
            </h2>
            <form>

                <!-- Name -->
                <label for="name">Name: </label>
                <input type="text" id ="name"><p></p>


                <!-- E-mail -->
                <label for="email">E-mail: </label>
                <input type="email" id="email"><p></p>

                <!--Message-->
                <label for="msg">Message: </label><p></p>
                <textarea id="msg" rows="10" cols="50"></textarea>


                <!-- Copy -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialContactFormCopy">
                    <label class="form-check-label" for="materialContactFormCopy">Above information is True</label>
                </div>

                <!-- Send button -->
                <button type="button" id="formbtn">Submit</button><p></p>
                <p id="contact"></p>

            </form>
            <!-- Form -->
        </div>

    </main>
